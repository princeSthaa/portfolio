<div th:fragment="education" id="education">
  <h2>Education</h2>

  <div class="education-container">
    <!-- Example Entry -->
    <div class="education-card" th:each="edu : ${education}">
      <h3 th:text = "${edu.title}"></h3>
      <p class="institution" th:text="${edu.institution}"></p>
      <p class="year" th:text="${edu.year}"></p>
      <img th:src="${edu.logo}" alt="college logo" class="collegeLogo">
    </div>

  </div>
</div>
